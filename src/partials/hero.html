<section class="hero section">
  <div class="container hero__container">
    <div class="hero__left-part">
      <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
      <p class="hero__description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique. Duis cursus, mi quis viverra
        ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>
      <button type="button" class="open-modal-btn">Order Now</button>
    </div>

    <div class="hero__right-part">
      <picture class="hero__photo-food">
        <source
          srcset="
            ./images/hero/hero-webp/desktop/desk-food1.webp    1x,
            ./images/hero/hero-webp/desktop/desk-food1@2x.webp 2x
          "
          media="(min-width: 1280px)"
          type="image/webp"
        />
        <source
          srcset="
            ./images/hero/hero-webp/tablet/tabl-food1.webp    1x,
            ./images/hero/hero-webp/tablet/tabl-food1@2x.webp 2x
          "
          media="(min-width: 768px)"
          type="image/webp"
        />

        <img
          src="./images/hero/hero-webp/desktop/desk-food1.png"
          alt="tasty food"
        />
      </picture>
    </div>
  </div>
</section>
